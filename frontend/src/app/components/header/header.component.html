<nav class="navbar navbar-expand-lg navbar-primary bg-primary">
  <div class="container">
    <span class="navbar-brand">Issue Management</span>
    <div class="page-links">
      <ul class="navbar-nav" *ngIf="authService.isAuthenticated(); else loggedOut">
        <li class="nav-item">
          <a [routerLink]="'/issue'" routerLinkActive="active" class="nav-link">List Issues</a>
        </li>
        <li class="nav-item">
          <a routerLink="/issue/create" routerLinkActive="active" class="nav-link">Create new issue</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<ng-template #loggedOut>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
    </li>
    <li class="nav-item">
      <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
    </li>
  </ul>
</ng-template>
